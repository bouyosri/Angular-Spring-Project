<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label> adresse</label>
        <input
          type="text"
          class="form-control"
          id="adresse"
          [(ngModel)]="reclamation.adresse"
          name="adresse"
        />
      </div>
  
      <div class="form-group">
        <label> Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="reclamation.description"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label> Date Reclamation</label>
        <input
          type="text"
          class="form-control"
          id="dateReclamation"
          [(ngModel)]="reclamation.dateReclamation"
          name="dateReclamation"
        />
      </div>
      <div class="form-group">
        <label> Id Client</label>
        <input
          type="text"
          class="form-control"
          id="idClient"
          [ngModel]="reclamation?.clientReclamation?.idClient"
          (ngModelChange)="
            (reclamation && reclamation.clientReclamation
              ? reclamation.clientReclamation.idClient
              : null)
          "
          name="idClient"
        />
      </div>
  
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
