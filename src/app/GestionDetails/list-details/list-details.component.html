
<div class="table-responsive py-4">
    
    <div class="col-lg-6 col-5 " >

      

        <button id="btnPopup" class="btn btn-sm btn-neutral mb-3">New +</button>
        <div id="overlay" class="overlay">
          <div id="popup" class="popup">
            
          <span id="btnClose" class="btnClose">&times;</span>
          <div class="container">
              <form  class="m-auto"  style="max-width:600px">
                <h3 class="my-4">Add Product</h3>
                <hr class="my-4" />
                <div class="form-group mb-3 row"><label for="Product label"  class="col-md-5 col-form-label">category</label>
                  
                  <div class="col-md-7"><input type="text" [(ngModel)]="detailProduit.categorieProduit"  class="form-control form-control-lg" id="first-name" name="aa" required></div>
                </div>
                <div class="form-group mb-3 row"><label for="Unit price" class="col-md-5 col-form-label">Date creation</label>
                  <div class="col-md-7"><input type="date" [(ngModel)]="detailProduit.dateCreation"  class="form-control form-control-lg" id="last-name" name="aa"  required></div>
                </div>
                <div class="form-group mb-3 row"><label for="Code" class="col-md-5 col-form-label">derniere modification</label>
                  <div class="col-md-7"><input type="date" [(ngModel)]="detailProduit.dateDerniereModification"   class="form-control form-control-lg" id="birth-date4" name="aa"  required></div>
                </div>
                <div class="form-group mb-3 row"><label for="send-a-message10" class="col-md-5 col-form-label"></label>
                  <div class="col-md-7"><button class="btn btn-primary btn-lg" type="submit" (click)="addDetail()">Add!</button></div>
                </div>
              
 
          </form>
        </div>
        
    </div>
    </div>
    
     
    <table class="table table-flush" id="datatable-buttons" style="width:200%;">
        <thead class="thead-light">
                   
                  
            <tr>
              <th>Categorie produit</th>
              <th>date Creation </th>
              <th>date derniere modification</th>
              <th>Action</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Categorie produit</th>
              <th>date Creation  </th>
              <th>date derniere modification</th>
              <th>Action</th>
            </tr>
          </tfoot>
          <tbody>
              <tr *ngFor="let d of listDetails">
                  <td *ngIf="d.categorieProduit">{{d.categorieProduit}} </td>
                  <td *ngIf="d.dateCreation">{{d.dateCreation}} </td>
                  <td *ngIf="d.dateDerniereModification">{{d.dateDerniereModification}} </td>

                  <td *ngIf="!d.categorieProduit">No Client Specified yet</td>
                  
                  <td><a class="btn btn-sm btn-primary" href= "">View</a>
                    <button class="btn btn-sm btn-danger" (click)="deleteDetail(d.idDetailProduit)" >Delete</button></td>
              </tr>
          </tbody>

        </table>
    </div>
               

 </div>
