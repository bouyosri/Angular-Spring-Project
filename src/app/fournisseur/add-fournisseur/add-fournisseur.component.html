 
<h3>Create fournisseur</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)=" addfournisseur()">
     <div class="form-group">
      <label for="name">code</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="fournisseur.code" name="code">
    </div>

    <div class="form-group">
      <label for="name">libelle</label>
      <input type="text" class="form-control" id="libelle" required [(ngModel)]="fournisseur.libelle" name="libelle">
    </div>
     
    <button class="btn btn-success">Submit</button>
  </form>
</div>
