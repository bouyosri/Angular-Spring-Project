<div class="col-lg-6 col-5 " >
    <button id="btnPopup" class="btn btn-sm btn-neutral mb-3">New +</button>

    <div id="overlay" class="overlay">
      <div id="popup" class="popup">
        
      <span id="btnClose" class="btnClose">&times;</span>
    
      <div class="container">
        <form  class="m-auto"  style="max-width:600px">
          <h3 class="my-4">Add Product</h3>
          <hr class="my-4" />
          <div class="form-group mb-3 row"><label for="Product label"  class="col-md-5 col-form-label">Product name</label>
            
            <div class="col-md-7"><input type="text" [(ngModel)]="produit.libelle"  class="form-control form-control-lg" id="first-name" name="aa" required></div>
          </div>
          <div class="form-group mb-3 row"><label for="Unit price" class="col-md-5 col-form-label">Unit Price</label>
            <div class="col-md-7"><input type="text" [(ngModel)]="produit.prixUnitaire"  class="form-control form-control-lg" id="last-name" name="aa"  required></div>
          </div>
          <div class="form-group mb-3 row"><label for="Code" class="col-md-5 col-form-label">Code</label>
            <div class="col-md-7"><input type="text" [(ngModel)]="produit.code"   class="form-control form-control-lg" id="birth-date4" name="aa"  required></div>
          </div>
         
          
          
          
          <hr class="my-4" />
          <div class="form-group mb-3 row"><label for="send-a-message10" class="col-md-5 col-form-label"></label>
            <div class="col-md-7"><button class="btn btn-primary btn-lg" type="submit" (click)="addProduit()">Add!</button></div>
          </div>
        </form>
      </div>
      </div>
      </div>
    
  </div>

<p>single-produit works!</p>


<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center"> <img src="https://i.imgur.com/bDLhJiP.jpg" width="100" class="rounded-circle"> </div>
                <div class="text-center mt-3"> <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                    <h5 class="mt-2 mb-0">{{produit.libelle}}</h5> <span>{{produit.code}}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">{{produit.prixUnitaire}} </p>
                    </div>
                    <qr-code [value]="produit.libelle"></qr-code>

                    
                    <div id="chart">
                        <apx-chart
                          [series]="chartOptions.series"
                          [chart]="chartOptions.chart"
                          [labels]="chartOptions.labels"
                          [responsive]="chartOptions.responsive"
                        ></apx-chart>
                    </div>
                    <div class="buttons"> <button class="btn btn-outline-primary px-4" (click)="update()">Show stats</button> <button class="btn btn-primary px-4 ms-3">Contact</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
