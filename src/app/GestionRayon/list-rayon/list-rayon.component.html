<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <button class="btn" (click)=toadd()>add rayon</button>

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">List rayon</h4>
                     </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        id Rayon
                                    </th>
                                    <th>
                                        code
                                    </th>
                                    <th>
                                       libelle
                                    </th>
                               </thead>
                               <tbody>
                                <tr *ngFor="let item of list ">
                                <th>{{item.idRayon}}</th>
                                <td>{{item.code}}</td>
                                <td>{{item.libelle}}</td>
                                <td><button class="btn btn-sm btn-primary" style="margin-left: 20px;" (click)="updaterayon(item.idRayon)" >
                                  <i class="fa fa-pencil-square-o" ></i>update</button></td>
                               <td><button class="btn btn-sm btn-danger" (click) ="deleteRayon(item)">
                                  <i class="fa fa-trash-o"></i>delete</button></td>
                                   </tr>
                                     </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
             
        </div>
    </div>
  </div>
